<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./07profile-card-component.css">
  
  <title>07 Challenge FM | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 10px;}
    .attribution a { color: hsl(228, 45%, 44%); color: white; text-decoration: none; }
  </style>

</head>
<body>

  <!-- CHALLENGE -->
  <div id="challenge">

    <img id="pattern-top" src="./Images/bg-pattern-top.svg" alt="pattern top">
    <div id="containerX">
      <!-- <img id="pattern-bottom" src="./images/bg-pattern-bottom.svg" alt="pattern-bottom"> -->
    </div>

    <!-- BLOC HAUT -->
    <img src="./Images/bg-pattern-card.svg" alt="pattern card" id="pattern-card">
    <div id="bloc-haut">
    </div>

    <!-- BLOC TEXT -->
    <div id="bloc-text">
      
      <!-- PORTRAIT -->
      <div id="portrait">
        <div>
          <img src="./Images/image-victor.jpg" alt="image victor" id="image-victor">
        </div>
      </div>
      
      <!-- BLOC MILIEU -->
      <div id="bloc-milieu">
        <!-- VICTOR CREST 26 -->
        <div id="victor-crest-26">
          <div id="victor-crest">Victor Crest</div>
          <div id="number-26">26</div>
        </div>
        <!-- LONDON -->
        <div id="london">London</div>
      </div>

      <!-- LINE -->
      <hr>

      <!-- BLOC BAS -->
      <div id="bloc-bas">
        <!-- 80K -->
          <div class="flex-grow-1">
            <div class="font-bold">80K</div>
            <div class="font-light">Followers</div> 
          </div>
        <!-- 803K -->
        <div class="flex-grow-1">
          <div class="font-bold">803K</div>
          <div class="font-light">Likes</div>
        </div>
        <!-- 1.4K -->
        <div class="flex-grow-1">
          <div class="font-bold">1.4K</div>
          <div class="font-light">Photos</div>
        </div>
      </div>
    </div>
  
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Franck CICCOTTI</a>.
  </div>

</body>
</html>
